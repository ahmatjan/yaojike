<form id="rbac_node_addForm" method="post">
	<div style="clear: both; overflow: hidden; padding: 10px;">
		<div style="float: left; width: 270px; margin-right: 20px;">
			<div class="row">
				<label for="action">Action:</label><input id="action" type="text" name="action" style="width: 120px;">
			</div>
			<div class="row">
				<label for="title">标题:</label><input id="title" type="text" name="title" style="width: 120px;">
			</div>
			<div class="row">
				<label for="iconCls">图标:</label><input id="iconCls" type="text" name="iconCls" style="width: 120px;">
			</div>						<div class="row">				<label for="whetherclick">是否可点击:</label> <input id="whetherclick" type="radio" name="whetherclick" value="1" checked="checked">是				<input id="whetherclick" type="radio" name="whetherclick" value="0">否			</div>
		</div>
		<div style="float: left; width: 270px;">
			<div class="row">
				<label for="status">状态:</label> <input id="status" type="radio" name="status" value="1" checked="checked">开启

			</div>
			<div class="row">
				<label for="tree">Tree显示:</label> <input id="tree" type="radio" name="tree" value="1">显示 				<input id="tree" type="radio" name="tree" value="0" checked="checked">关闭
			</div>

				<label for="sort">排序:</label> <input id="sort" name="sort" type="text">
			</div>
		</div>		
	</div>

		<label for="name">URL:</label><input id="name" type="text" name="name" style="width: 400px;">
	</div>
	<div class="row" style="padding-left: 10px;">
		<label for="condition">规则:</label><input id="condition" type="text" name="condition" style="width: 400px;"> <input
			id="pid" name="pid" type="text" style="display: none;" value="{$pid}"> <input id="level" name="level"
			type="text" style="display: none;" value="{$level}">
	</div>
