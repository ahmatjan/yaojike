<script type="text/javascript" charset="utf-8">
	function logout() {
		$.messager.confirm('{:C(session('language').'.msg')}', '{:C(session('language').'.tuichuxunwen')}', function(r) {
			if (r) {
				location.href = "__APP__/{:GROUP_NAME}/Login/logout";
			}
		});
	}
</script>

<div style="height: 70px; overflow: hidden; clear: both;">
	<div style="height: 70px; width: 480px;  float: left;background-image: url(__PUBLIC__/img/biglogo.png);background-size:480px 70px;"></div><!-- background-image: url(__PUBLIC__/img/biglogo.png); -->
	<div style="height: 70px; float: right; padding-right: 10px;">
		<div style="height: 40px; line-height: 40px; font-size: 12px; text-align: right;">[{$auth.uid}]{$auth.name}({$auth.count})&nbsp;{:C(session('language').'.ninhao')} | {:C(session('language').'.scip')} {$auth.lastIp}|
			{:C(session('language').'.scsj')}:{$auth.lastTime}<a href="__APP__" target="_blank">返回前台</a></div>
		<div style="height: 30px; float: right;">
			<a href="javascript:void(0)" id="logout" onclick="logout()" class="easyui-menubutton" data-options="iconCls:'Doorout'">{:C(session('language').'.tuichuanniu')}</a>
		</div>

	</div>
</div>
